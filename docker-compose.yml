version: '3'

services:
  postgres:
    image: postgres:14-alpine
    restart: always
    ports:
      - 5432:5432
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    networks:
        - postgres-db-network
    env_file:
      - path: ./.env
        required: true

  alembic-db-upgrade:
    build: .
    command: alembic upgrade head
    depends_on:
      - postgres
    networks: 
      - postgres-db-network
    env_file:
      - path: ./.env
        required: true


  x-radio-service: &radio-service
    build: .
    restart: always
    depends_on:
      - postgres
      - alembic-db-upgrade
    networks:
      - postgres-db-network
    env_file:
      - path: ./.env
        required: true

  mnmhits:
    <<: *radio-service
    command: python main.py --playlist "MNM Hits - Live" --radio "be.mnmhits"

  mnm:
    <<: *radio-service
    command: python main.py --playlist "MNM - Live" --radio "be.mnm"

  stubru:
    <<: *radio-service
    command: python main.py --playlist "Studio Brussel (StuBru) - Live" --radio "be.studiobrussel"

  willy:
    <<: *radio-service
    command: python main.py --playlist "Willy Radio - Live" --radio "be.willy"

  joe:
    <<: *radio-service
    command: python main.py --playlist "JOE - Live" --radio "be.joe"

  radio1:
    <<: *radio-service
    command: python main.py --playlist "Radio 1 - Live" --radio "be.r1"

  ketnet:
    <<: *radio-service
    command: python main.py --playlist "Ketnet Hits - Live" --radio "be.ketnet"

  qmusic:
    <<: *radio-service
    command: python main.py --playlist "Qmusic - Live" --radio "be.qmusic"

volumes:
    postgres-db-volume:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: ./data
networks:
    postgres-db-network:
        driver: bridge

