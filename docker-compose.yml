version: '3'

services:
  postgres:
    image: postgres:14-alpine
    ports:
      - 5432:5432
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    # environment: # set in .env
    #   - POSTGRES_PASSWORD=...
    #   - POSTGRES_USER=...
    #   - POSTGRES_DB=...
    networks:
        - postgres-db-network
    env_file:
      - path: ./.env
        required: true

  mnmhits:
    build: .
    command: python main.py --playlist "MNM Hits - Live" --radio "be.mnmhits"
    restart: always
    depends_on:
      - postgres
    networks:
        - postgres-db-network

  mnm:
    build: .
    command: python main.py --playlist "MNM - Live" --radio "be.mnm"
    restart: always
    depends_on:
      - postgres
    networks:
        - postgres-db-network

  stubru:
    build: .
    command: python main.py --playlist "Studio Brussel (StuBru) - Live" --radio "be.studiobrussel"
    restart: always
    depends_on:
      - postgres
    networks:
        - postgres-db-network


volumes:
    postgres-db-volume:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: ./data
networks:
    postgres-db-network:
        driver: bridge

